<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/markdown-it/7.0.0/markdown-it.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/highlight.min.js"></script>
    <script src="//cdn.bootcss.com/tabletop.js/1.5.2/tabletop.min.js"></script>

    <link rel="stylesheet" type="text/css" href="//gitcdn.xyz/repo/mixu/markdown-styles/master/layouts/jasonm23-foghorn/assets/style.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css">

    <title>Data</title>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body id="custom">
    <div id="wrapper">
        <div id="content"></div>
    </div>
    <script type="text/javascript">
        jQuery(document).ready(function() {
        
            // start by loading README.md
            $.ajax({
                url: "README.md",
                dataType: "text",
                success : function (data) {
                    console.log('data here');
                    render(data);
                }
            }).error(function(e) {
                console.log('Error on ajax return.');
            });
            
            // render README.md contents using Mardownit
            function render(data) {
                var md = window.markdownit({
                    html: false, // Enable HTML tags in source
                    xhtmlOut: true, // Use '/' to close single tags (<br />).
                    breaks: true, // Convert '\n' in paragraphs into <br>
                    langPrefix: 'language-', // CSS language prefix for fenced blocks.
                    linkify: true,
                    typographer: true,
                    quotes: '“”‘’',
                    highlight: function(str, lang) {
                        if (lang && hljs.getLanguage(lang)) {
                            try {
                                return '<pre class="hljs"><code>' +
                                    hljs.highlight(lang, str, true).value +
                                    '</code></pre>';
                            }
                            catch (__) {}
                        }
                        return '<pre class="hljs"><code>' + md.utils.escapeHtml(str) + '</code></pre>';
                    }
                });
                $('#content').html( md.render(data) );
            }
            
            var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTxt7W10VvpkTWVWSEgHpEvL3QYd7MUbjeZIVnS3gGqEBpL53GXPv4FR8tz7AvXhIAoXdEaR2rTkz4D/pubhtml';

            function init() {
              Tabletop.init( { key: publicSpreadsheetUrl,
                               callback: showInfo,
                               simpleSheet: true } )
            }

            function showInfo(data, tabletop) {
              console.log(data);
            }

            window.addEventListener('DOMContentLoaded', init)
          
        });
    </script>
</body>

</html>
